apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: prometheus-ingress
  namespace: monitoring
spec:
  rules:
  - host: prometheus.mgmt.dev.naemo.io
    http:
      paths:
      - backend:
          service:
            name: prometheus-k8s
            port:
              number: 80
        pathType: ImplementationSpecific